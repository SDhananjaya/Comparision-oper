<!DOCTYPE html>
<html>
    <head>
        <title>Comparision operater</title>
    </head>
    <body>
        <h3>Comparision operater</h3>
        <p>a = 10</p>
        <p>b = 5</p>
        <script type="text/javascript">
            var a=10;
            var b=5;
            //== checks two values are equal or not
            document.write("result of(a==b): "+(a==b));
            document.write("<br/>");
            //!= checks two values are not equal or not
            document.write("result of (a!=b): "+(a!=b));
            document.write("<br/>");
            // > checks left values is greaterthen right value
            document.write("result of < is: "+(a<b));
            document.write("<br/>");
             // > checks left values is lessthen right value
            document.write("result of (a>b): "+(a>b));
            document.write("<br/>");
            //checks left value is greaterthen or equal to right value
            document.write("result of (a>=b): "+(a>=b));
            document.write("<br/>");
            //checks left value is lessthen or equal to right
            document.write("result of (a<=b): "+(a<=b));
            document.write("<br/>");
        </script>
    </body>
</html>
